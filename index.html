<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading.io</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards 0.5s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            animation: slideIn 0.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-section, .register-section {
            display: none;
        }
        .active {
            display: block;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #notification {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px;
            background-color: yellowgreen;
            color: white;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.5s forwards;
        }
        .nav {
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
        }
        .nav button {
            background-color: #007bff;
        }
        .crypto-prices {
            margin-top: 20px;
        }
        .wallet-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Trading.io</h1>
    <div class="container">
        <div class="login-section active">
            <h2>Login</h2>
            <input type="text" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button id="loginButton">Login</button>
            <button id="showRegister">Register</button>
        </div>
        <div class="register-section">
            <h2>Register</h2>
            <input type="text" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button id="registerButton">Register</button>
            <button id="showLogin">Login</button>
        </div>
        <div class="wallet-section">
            <div class="nav">
                <button id="viewWallets">View Wallets</button>
                <button id="viewPrices">Crypto Prices</button>
            </div>
            <div id="wallet-list"></div>
            <div class="crypto-prices">
                <h2>Current Crypto Prices</h2>
                <div id="prices"></div>
            </div>
        </div>
    </div>
    <div id="notification"></div>

    <script>
        let wallets = [];
        let loggedIn = false;

        // Simulated data for prices
        const cryptoPrices = {
            Bitcoin: '$60,000',
            Ethereum: '$4,000',
            Solana: '$200',
            Cardano: '$2',
        };

        document.getElementById('showRegister').addEventListener('click', () => {
            document.querySelector('.login-section').classList.remove('active');
            document.querySelector('.register-section').classList.add('active');
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            document.querySelector('.register-section').classList.remove('active');
            document.querySelector('.login-section').classList.add('active');
        });

        document.getElementById('loginButton').addEventListener('click', () => {
            // Here, implement your login logic (for demonstration, we assume successful login)
            loggedIn = true;
            document.querySelector('.login-section').classList.remove('active');
            document.querySelector('.wallet-section').style.display = 'block';
            loadPrices();
        });

        document.getElementById('registerButton').addEventListener('click', () => {
            // Here, implement your registration logic (for demonstration, we assume successful registration)
            alert('Registration successful! Please log in.');
            document.querySelector('.register-section').classList.remove('active');
            document.querySelector('.login-section').classList.add('active');
        });

        document.getElementById('viewWallets').addEventListener('click', () => {
            if (loggedIn) {
                loadWallets();
            } else {
                alert('Please log in to view wallets.');
            }
        });

        document.getElementById('viewPrices').addEventListener('click', loadPrices);

        function loadWallets() {
            const walletList = document.getElementById('wallet-list');
            walletList.innerHTML = '';
            wallets.forEach(wallet => {
                const div = document.createElement('div');
                div.className = 'wallet';
                const status = Math.random() > 0.5 ? 'Buy' : 'Sell';
                const statusClass = status === 'Buy' ? 'buy' : 'sell';
                div.innerHTML = `${wallet} <span class="status ${statusClass}">${status}</span>`;
                walletList.appendChild(div);
            });
        }

        function loadPrices() {
            const pricesDiv = document.getElementById('prices');
            pricesDiv.innerHTML = '';
            for (const [crypto, price] of Object.entries(cryptoPrices)) {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${crypto}:</strong> ${price}`;
                pricesDiv.appendChild(div);
            }
            showNotification('Prices updated!');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
