<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading.io</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            margin: 50px 0;
            font-size: 3em;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards 0.5s;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .left-panel, .right-panel {
            padding: 20px;
            width: 50%;
            transition: opacity 0.5s;
        }
        .left-panel {
            border-right: 2px solid #007bff;
        }
        input, button {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #007bff;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #0056b3;
            outline: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        #wallet-list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .wallet {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s;
        }
        .wallet:hover {
            transform: scale(1.02);
        }
        .status {
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
            color: white;
            text-transform: uppercase;
        }
        .buy {
            background-color: green;
        }
        .sell {
            background-color: red;
        }
        .portfolio {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .portfolio h2 {
            margin-bottom: 20px;
        }
        .portfolio img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Trading.io</h1>
    <div class="container">
        <div class="left-panel">
            <h2>Add Wallet Addresses</h2>
            <input type="text" id="walletAddress" placeholder="Enter wallet address" required>
            <button id="addWallet">Add Wallet</button>
            <div id="wallet-list"></div>
        </div>
        <div class="right-panel portfolio">
            <h2>Your Portfolio</h2>
            <p>Link your wallet to view your transactions and portfolio performance!</p>
            <img src="https://via.placeholder.com/200" alt="Portfolio Illustration">
            <p>Connect your wallet to start tracking!</p>
        </div>
    </div>

    <script>
        let wallets = [];

        document.getElementById('addWallet').addEventListener('click', () => {
            const walletAddress = document.getElementById('walletAddress').value;
            if (walletAddress && wallets.length < 5) {
                wallets.push(walletAddress);
                document.getElementById('walletAddress').value = ''; // Clear input
                loadWallets();
            } else if (wallets.length >= 5) {
                alert('Cannot add more than 5 wallets');
            } else {
                alert('Please enter a valid wallet address');
            }
        });

        function loadWallets() {
            const walletList = document.getElementById('wallet-list');
            walletList.innerHTML = '';
            wallets.forEach(wallet => {
                const div = document.createElement('div');
                div.className = 'wallet';
                const status = Math.random() > 0.5 ? 'Buy' : 'Sell';
                const statusClass = status === 'Buy' ? 'buy' : 'sell';
                div.innerHTML = `${wallet} <span class="status ${statusClass}">${status}</span>`;
                walletList.appendChild(div);
            });
        }
    </script>
</body>
</html>
